<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for baby bottle icon -->
  <circle cx="30" cy="30" r="25" fill="#667eea" stroke="#764ba2" stroke-width="2"/>
  
  <!-- Baby bottle icon -->
  <rect x="20" y="15" width="20" height="25" rx="3" fill="white"/>
  <rect x="22" y="17" width="16" height="21" rx="2" fill="#667eea"/>
  <rect x="25" y="20" width="10" height="15" fill="white"/>
  <rect x="27" y="22" width="6" height="11" fill="#667eea"/>
  
  <!-- Bottle nipple -->
  <ellipse cx="30" cy="12" rx="4" ry="3" fill="white"/>
  <ellipse cx="30" cy="12" rx="3" ry="2" fill="#667eea"/>
  
  <!-- Main brand text -->
  <text x="70" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
    Harviz
  </text>
  
  <!-- "& Co" text (smaller) -->
  <text x="70" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#666">
    &amp; Co
  </text>
  
  <!-- Tagline -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="#999">
    Fresh Baby Food
  </text>
</svg>
